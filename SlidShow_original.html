<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>オリジナルスライドショー</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f0e66dd858.js" crossorigin="anonymous"></script>
  </head>
  <body bgcolor="pink" text="black">
    <div class="title">
     <h4 style="color:blue">★僕が行った日本の絶景・観光名所スライドショー！★</h4> 
    </div>
    <p><h3><i class="fa-solid fa-person-swimming"></i>  (北は北海道から南は瀬戸内まで！)  <i class="fa-solid fa-person-swimming"></i></h3></p>
    <div class="main">
      <button type="button" onclick="left()">＜</button>
      <img src="http://wakkanai-brand.jp/img/chiikishigen/c02_souyamisaki_600.jpg">
      <button type="button" onclick="right()">＞</button>
    </div>
    <div class="control">
      <button onclick="play()">再生</button>
      <button onclick="stop()">停止</button>
      <button onclick="reset()">リセット</button>
    </div>
    <script src="js/SlidShow_original.js"></script>
  </body>
</html>
